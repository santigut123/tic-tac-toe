<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <div class="header">Tic Tac Toe</div>
        <div class="playerSelection">
            <form>
                <label for="playerOne" class="playerOneLabel">Player One:</label>
                <input type="text" id="playerOne" name="playerOne">
                <label for="playerTwo" class="playerTwoLabel">Player Two:</label>
                <input type="text" id="playerTwo" name="playerTwo">
            </form>
            <button type="button" id="startGame" >Start Game</button>

        </div>
        <div id="board"></div>

    </div>
    
    
</body>
<script src="game.js"></script>
</html>
